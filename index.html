<!DOCTYPE html>
<html lang="en">
    <!doctype html>
    <html lang="en-US">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>To-do</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="icons/icon2.jpg" />
      </head>
<body>
    


  <div id="listAdd">
    <h1>To-do List</h1>
    <input type="date" id="dateInput" required />
    <input id="todoInput" placeholder="Add a new task..." required />
    <input type="number" id="priorityInput" min="1" max="3" placeholder="Priority">
    <button id="addButton" onclick="addListItem()">Add </button>
  </div>

  <div id="listContainer">
    <table id="todoList"> 
      <tr>
        <th>Date Due</th>
        <th>Task</th>
        <th>Priority</th>
        <th>Delete</th>
      </tr>

    </table>

  </div>


<script src="script.js" defer></script>
</body>
</html>
